<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs HTML</title>
</head>

<body>
  <h1>Inputs HTML</h1>

  <form>

    <!-- Campo de texto  -->
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome">
    <br><br>

    <!-- Campo de email  -->
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" >
    <br><br>



    <!-- Campo de senha  -->
    <label for="senha">Senha:</label>
    <input type="password" name="senha" id="senha">
    <br><br>

    <!-- Campo de selecao radio  -->
     <label for="">GÃªnero:</label><br>
     <input type="radio" name="genero"  id="masculino" value="masc">
     <label for="masculino">Masculino</label>
     <input type="radio" name="genero" id="feminino" value="fem">
     <label for="feminino">Feminino</label>
     <br><br>

     <!-- Campo de checkbox  -->
      <label>Interesse</label><br>
      <input type="checkbox" name="Interesse" id="front" value="front">
      <label for="front">front</label>

      <input type="checkbox" name="interesse" id="back" value="back">
      <label for="back">back</label>

      
      <input type="checkbox" name="interesses" id="mobile" value="mobile">
      <label for="mobile">Mobile</label>
      <br><br>

      <!-- Campo de data -->
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento">
    <br><br>

    <label for="file">File:</label>
    <input type="file" name="file" id="file">

     <br><br>
    <button type="submit">Enviar</button>
  </form>

</body>

</html>
